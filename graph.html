<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="graph.css" rel="stylesheet">
</head>
<body>
<div>
<div class="leftLabels">
	<div class="verticalText">
		<br>
		Cost of Consuming KW/Hr
	</div>
	<div style="position:absolute;top:10%;width:4.5em;right:0">
	10KW/Hr
	</div>
	<div style="position:absolute;bottom:10%;width:4.5em;right:0">
	0KW/Hr
	</div>
</div>
<div class="graphAndLowerLabels">
	<svg class="graph" viewBox="0 0 100 50">
		<defs>
	    <filter id="f1" x="0" y="-1" width="100" height="52">
	      <feOffset result="offOut" in="SourceGraphic" dx="0" dy="0" />
	      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
	      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
	    </filter>
	  </defs>
	
		<polyline class="line" style="stroke:red" points="0,40 20,20 40,40 60,40, 80,30 100, 40" />
		<polyline class="line" style="stroke:blue;stroke-dasharray:4,6" points="0,30 20,40 40,20 60,20, 80,30 100, 30" />
	</svg>
	<div class="horizontalMarkerContainer">
		<div class="horizontalMarker">
		Wake Up
		</div>
		<div class="horizontalMarker">
		Leave
		</div>
		<div class="horizontalMarker">
		Return
		</div>
		<div class="horizontalMarker">
		Sleep
		</div>
		</div>
		<div style="text-align:center;font-size:1.2em">
			Time Frame
		</div>
	
	
	<div class="map">
		<svg width="1em" height="1em" viewBox="0 0 20 20">
			<rect width="20" height="20" style="fill:red;"/>
		</svg>
		User Schedule
	<svg width="1em" height="1em" viewBox="0 0 20 20">
			<rect width="20" height="20" style="fill:blue;"/>
		</svg>
		Recommended Settings
		</div>
	</div>
</body>
</html>
