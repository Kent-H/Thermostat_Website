<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="graph.css" rel="stylesheet">
</head>
<body>
<div class="leftLabels">
	<div class="verticalText">
	<br>
		Cost of Consuming KW/Hr
	</div>
	<div style="position:absolute;top:10%;width:2em;right:0">
	10 -
	</div>
	<div style="position:absolute;bottom:10%;width:2em;right:0">
	0 -
	</div>
</div>
<div class="graphAndLowerLabels">
	<svg class="graph" viewBox="0 0 100 50">
		<defs>
	    <filter id="f1" x="0" y="-1" width="100" height="52">
	      <feOffset result="offOut" in="SourceGraphic" dx="0" dy="0" />
	      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
	      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
	    </filter>
	  </defs>
	
		<polyline class="line" style="stroke:red" points="0,40 20,20 40,40 60,40, 80,30 100,40" />
		<polyline class="line" style="stroke:blue;stroke-dasharray:4,6" points="0,30 20,40 40,20 60,20, 80,30 100,30" />
	</svg>
</div>

<script>
var elems=document.getElementsByClassName("line");
var text="";
var text2="";
var i;
for (i=0;i<=100;i+=20){
	var num=Math.random()*40+5;
	text+=i+","+(num)+" ";
	text2+=i+","+(num+Math.random()*10-5)+" ";
}
elems[0].setAttribute("points", text);
elems[1].setAttribute("points", text2);
</script>
</body>
</html>
